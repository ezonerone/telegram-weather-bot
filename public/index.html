<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --accent: #0ea5e9;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
        }
        
        h1 {
            color: var(--accent);
            margin: 0;
            font-size: 1.8rem;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            font-weight: bold;
            cursor: pointer;
        }
        
        #location-btn {
            padding: 0 15px;
            font-size: 1.2rem;
        }
        
        .current-weather {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .temp {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: var(--accent);
        }
        
        .description {
            font-size: 1.4rem;
            margin-bottom: 20px;
        }
        
        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            text-align: left;
        }
        
        .detail-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
        }
        
        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }
        
        .forecast-day {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 15px 10px;
            text-align: center;
        }
        
        .loader {
            text-align: center;
            padding: 40px;
        }
        
        .error {
            color: #ef4444;
            text-align: center;
            padding: 20px;
        }
        
        /* Debug console */
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚òÄÔ∏è Weather App</h1>
        </header>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
            <button id="location-btn">üìç</button>
        </div>
        
        <div id="weather-container">
            <div class="loader">Loading weather data...</div>
        </div>
    </div>

    <!-- Debug Console -->
    <div id="debug-console"></div>

    <script src="app.js"></script>
    
    <script>
        // Debugging script
        console.log('Telegram WebApp initialized');
        console.log('Init data:', Telegram.WebApp.initData);
        console.log('Init data unsafe:', Telegram.WebApp.initDataUnsafe);
        
        // Custom console that writes to debug div
        const debugConsole = document.getElementById('debug-console');
        
        function debugLog(message) {
            const line = document.createElement('div');
            line.textContent = message;
            debugConsole.appendChild(line);
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }
        
        // Show debug console on triple click
        let clickCount = 0;
        document.addEventListener('click', () => {
            clickCount++;
            setTimeout(() => { clickCount = 0; }, 1000);
            
            if (clickCount === 3) {
                debugConsole.style.display = 'block';
                debugLog('[DEBUG] Console activated');
            }
        });
        
        // Override console methods
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };
        
        console.log = function(...args) {
            originalConsole.log.apply(console, args);
            debugLog('[LOG] ' + args.join(' '));
        };
        
        console.error = function(...args) {
            originalConsole.error.apply(console, args);
            debugLog('[ERROR] ' + args.join(' '));
        };
        
        console.warn = function(...args) {
            originalConsole.warn.apply(console, args);
            debugLog('[WARN] ' + args.join(' '));
        };
        
        console.info = function(...args) {
            originalConsole.info.apply(console, args);
            debugLog('[INFO] ' + args.join(' '));
        };
        
        // Initial debug info
        debugLog('App initialized');
        debugLog(`User ID: ${Telegram.WebApp.initDataUnsafe.user?.id || 'unknown'}`);
        debugLog(`Platform: ${Telegram.WebApp.platform}`);
    </script>
</body>
</html>
